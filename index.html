<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature's Platter</title>
    <link
      rel="shortcut icon"
      href="assets/logo-mobile.png"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/58c019b94a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <style>
      .sora {
        font-family: "Sora", "serif";
      }
    </style>
  </head>
  <body class="sora">
    <header class="px-6 py-3 lg:py-6 lg:px-36 bg-gradient-to-b from-white to-[#EFEBE3]">
      <nav class="flex items-center justify-between">
        <!-- Logo  -->
        <div>
          <img
            class="hidden lg:block"
            src="assets/logo-header.png"
            alt="Nature's Platter Logo"
          />
          <img class="lg:hidden" src="assets/logo-mobile.png" alt="" />
        </div>
        <!-- nav links -->
        <div class="hidden lg:block text-xl">
          <ul class="flex gap-3">
            <li><a href="#">Product</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </div>
        <!-- user -->
        <div class="hidden lg:block">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-magnifying-glass text-2xl"></i>
                <i class="fa-solid fa-cart-shopping text-2xl"></i>
                <button class=" text-xl px-6 py-2 border-2 border-green-600 rounded-lg hover:bg-green-600 hover:text-white">Login</button>
                <button class=" text-xl px-6 py-2 border-2 border-green-600 rounded-lg bg-green-600 hover:bg-transparent text-white hover:text-black">Register</button>
            </div>
        </div>
        <div class="lg:hidden">
            <i class="fa-solid fa-bars text-2xl"></i>
        </div>
      </nav>
    </header>
  </body>
</html>
